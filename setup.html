<!DOCTYPE html>
<html lang="en" class="bg-gray-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/src/output.css">
</head>

<body>

    <h1 class="text-center text-5xl font-bold p-4 my-10 bg-gray-600 w-full text-white">SETTINGS</h1>
    <div class="text-center pt-5">

        <div>
            <label class="form-control w-full max-w-xs">
                <div class="label m-2">
                    <span class="label-text font-bold drop-shadow-md">Pick Your Interest!</span>
                </div>
                <select class="select select-bordered border-[1px] p-3 shadow-md rounded-lg">
                    <option disabled selected>Pick one</option>
                    <option>Star Wars</option>
                    <option>Harry Potter</option>
                    <option>Lord of the Rings</option>
                    <option>Planet of the Apes</option>
                    <option>Star Trek</option>
                </select>
            </label>
        </div>
        <div class="m-8">
            <label class="form-control w-full max-w-xs">
                <div class="label m-2">
                    <span class="label-text font-bold drop-shadow-md">Pick Your Difficulty</span>
                </div>
                <select class="select select-bordered border-[1px] p-3 rounded-lg shadow-md ">
                    <option disabled selected>Pick one</option>
                    <option>easy</option>
                    <option>medium</option>
                    <option>hard</option>

                </select>
            </label>
        </div>
        <div class=" m-auto mt-4 inline border-2 text-white font-bold px-5 py-2 bg-green-400 rounded-lg shadow-lg">
            <button>PROCEED</button>
        </div>
    </div>
    </div>
    <div class="text-center">
        <h1 class="p-4 font-bold drop-shadow-lg mt-10 bg-yellow-300">MARKING SCHEME</h1>
        <div class="bg-red-500 w-full p-4 text-white"> 
            <p>0 for skip</p>
            <p>-1 for wrong</p>
            <p>+1 for correct</p>
        </div>
    </div>

    <div class="text-center">
        <h1 class="p-4 font-bold drop-shadow-lg bg-yellow-300">RULES</h1>
        <div class="bg-red-500 w-full p-4 text-white"> 
            <p>0 for skip</p>
            <p>-1 for wrong</p>
            <p>+1 for correct</p>
        </div>
    </div>

</body>

</html>
